<div *ngFor="let p of projects" class="mb-6">
  <h3 class="text-xl font-semibold">
    <a *ngIf="p.link" [href]="p.link" target="_blank" class="underline">{{ p.title }}</a>
    <span *ngIf="!p.link">{{ p.title }}</span>
  </h3>
  <p class="text-gray-600 mt-1">{{ p.description }}</p>
  <p class="text-sm text-gray-500 mt-1">
    Tech: {{ p.techStack.join(', ') }}
  </p>
</div>
