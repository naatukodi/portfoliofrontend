<div *ngFor="let c of contacts" class="contact-card p-4 border rounded mb-4">
  <p><strong>Email:</strong> <a [href]="'mailto:' + c.email">{{ c.email }}</a></p>
  <p><strong>Phone:</strong> <a [href]="'tel:' + c.phone">{{ c.phone }}</a></p>
  <p>
    <strong>LinkedIn:</strong>
    <a [href]="c.linkedInUrl" target="_blank">{{ c.linkedInUrl }}</a>
  </p>
  <p>
    <strong>GitHub:</strong>
    <a [href]="c.gitHubUrl" target="_blank">{{ c.gitHubUrl }}</a>
  </p>
</div>
