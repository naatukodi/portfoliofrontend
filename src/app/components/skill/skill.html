<!-- src/app/components/skill/skill.component.html -->
<div *ngFor="let group of groups" class="category-block">
  <h3 class="category-title">{{ group.category }}</h3>
  <div class="word-cloud">
    <span
      *ngFor="let s of group.skills"
      class="cloud-item"
      [ngStyle]="{
        'font-size': (0.8 + s.proficiency * 0.3) + 'rem',
        color: s.color
      }"
      title="{{ s.name }} ({{ s.proficiency }}/5)"
    >
      {{ s.name }}
    </span>
  </div>
</div>
