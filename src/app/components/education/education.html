<div *ngFor="let ed of educationList" class="mb-6">
  <h3 class="text-xl font-semibold">{{ ed.degree }} in {{ ed.fieldOfStudy }}</h3>
  <p class="text-gray-600">
    {{ ed.institution }} • 
    {{ ed.startDate | date:'MMM yyyy' }} –
    {{ ed.endDate ? (ed.endDate | date:'MMM yyyy') : 'Present' }} •
    {{ ed.location }}
  </p>
  <p *ngIf="ed.gpa" class="text-gray-500 mt-1">GPA: {{ ed.gpa }}</p>
</div>
