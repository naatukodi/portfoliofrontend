<!-- src/app/components/experience/experience.component.html -->
<div *ngFor="let exp of experiences" class="mb-6">
  <h3 class="text-xl font-semibold">{{ exp.role }} &#64; {{ exp.company }}</h3>
  <p class="text-gray-500">{{ exp.startDate | date:'MMM yyyy' }} - {{ exp.endDate ? (exp.endDate | date:'MMM yyyy') : 'Present' }} ({{ exp.location }})</p>
  <ul class="list-disc ml-5 mt-2">
    <li *ngFor="let r of exp.responsibilities">{{ r }}</li>
  </ul>
</div>

<router-outlet></router-outlet>
